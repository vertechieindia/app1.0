<!-- This is an SVG representation of a team collaboration image, saved as JPG -->
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#24283B" />
      <stop offset="100%" stop-color="#1A1B26" />
    </linearGradient>
    <linearGradient id="accentBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7AA2F7" />
      <stop offset="100%" stop-color="#3D59A1" />
    </linearGradient>
    <linearGradient id="accentPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BB9AF7" />
      <stop offset="100%" stop-color="#9D7CD8" />
    </linearGradient>
    <linearGradient id="accentTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#73DACA" />
      <stop offset="100%" stop-color="#41B59C" />
    </linearGradient>
    <linearGradient id="accentRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F7768E" />
      <stop offset="100%" stop-color="#DB4B6B" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" />
  
  <!-- Connection lines between team members -->
  <g stroke-width="2" fill="none">
    <!-- Developer to PM -->
    <path d="M200,150 C280,180 320,200 400,225" stroke="url(#accentBlue)" stroke-dasharray="5,5" />
    
    <!-- Designer to PM -->
    <path d="M600,150 C520,180 480,200 400,225" stroke="url(#accentPurple)" stroke-dasharray="5,5" />
    
    <!-- QA to PM -->
    <path d="M200,300 C280,270 320,250 400,225" stroke="url(#accentTeal)" stroke-dasharray="5,5" />
    
    <!-- Designer to QA -->
    <path d="M600,150 C500,200 300,250 200,300" stroke="url(#accentRed)" stroke-dasharray="5,5" />
    
    <!-- Developer to Designer -->
    <path d="M200,150 C300,100 500,100 600,150" stroke="url(#accentPurple)" stroke-dasharray="5,5" />
    
    <!-- PM to Hub -->
    <path d="M400,225 L400,350" stroke="#C0CAF5" />
  </g>
  
  <!-- Animated data flow -->
  <g fill="#C0CAF5">
    <!-- Developer to PM -->
    <circle cx="240" cy="165" r="4">
      <animate attributeName="cx" values="200;400" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;225" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Designer to PM -->
    <circle cx="560" cy="165" r="4">
      <animate attributeName="cx" values="600;400" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;225" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- QA to PM -->
    <circle cx="240" cy="285" r="4">
      <animate attributeName="cx" values="200;400" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="300;225" dur="3.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- PM to Hub -->
    <circle cx="400" cy="255" r="4">
      <animate attributeName="cy" values="225;350" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Team members -->
  <!-- Developer -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="60" fill="#2E3440" filter="url(#glow)" />
    
    <!-- Developer head -->
    <circle cx="0" cy="-15" r="20" fill="#C0CAF5" />
    <rect x="-15" y="-5" width="30" height="15" rx="5" ry="5" fill="#C0CAF5" />
    
    <!-- Developer glasses -->
    <rect x="-13" y="-20" width="10" height="5" rx="1" ry="1" fill="#1A1B26" />
    <rect x="3" y="-20" width="10" height="5" rx="1" ry="1" fill="#1A1B26" />
    <line x1="-3" y1="-17" x2="3" y2="-17" stroke="#1A1B26" stroke-width="1" />
    
    <!-- Developer body -->
    <rect x="-20" y="10" width="40" height="30" rx="5" ry="5" fill="#7AA2F7" />
    
    <!-- Developer arms -->
    <rect x="-35" y="15" width="15" height="8" rx="4" ry="4" fill="#C0CAF5" />
    <rect x="20" y="15" width="15" height="8" rx="4" ry="4" fill="#C0CAF5" />
    
    <!-- Developer laptop -->
    <rect x="-25" y="40" width="50" height="5" rx="2" ry="2" fill="#414868" />
    <rect x="-20" y="25" width="40" height="15" rx="2" ry="2" fill="#7DCFFF" />
    <line x1="-15" y1="30" x2="15" y2="30" stroke="#1A1B26" stroke-width="1" />
    <line x1="-15" y1="35" x2="10" y2="35" stroke="#1A1B26" stroke-width="1" />
    
    <!-- Label -->
    <rect x="-40" y="-70" width="80" height="25" rx="5" ry="5" fill="#414868" />
    <text x="0" y="-55" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#C0CAF5" text-anchor="middle">DEVELOPER</text>
  </g>
  
  <!-- Designer -->
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="60" fill="#2E3440" filter="url(#glow)" />
    
    <!-- Designer head -->
    <circle cx="0" cy="-15" r="20" fill="#C0CAF5" />
    <rect x="-15" y="-5" width="30" height="15" rx="5" ry="5" fill="#C0CAF5" />
    
    <!-- Designer hair -->
    <path d="M-20,-25 Q-10,-35 0,-25 Q10,-35 20,-25" fill="#FF9E64" stroke="#FF9E64" stroke-width="2" />
    
    <!-- Designer body -->
    <rect x="-20" y="10" width="40" height="30" rx="5" ry="5" fill="#BB9AF7" />
    
    <!-- Designer arms -->
    <rect x="-35" y="15" width="15" height="8" rx="4" ry="4" fill="#C0CAF5" />
    <rect x="20" y="15" width="15" height="8" rx="4" ry="4" fill="#C0CAF5" />
    
    <!-- Designer tablet -->
    <rect x="-25" y="30" width="50" height="35" rx="2" ry="2" fill="#414868" />
    <rect x="-20" y="35" width="40" height="25" rx="1" ry="1" fill="#9D7CD8" />
    <circle cx="0" cy="48" r="3" fill="#C0CAF5" />
    
    <!-- Label -->
    <rect x="-40" y="-70" width="80" height="25" rx="5" ry="5" fill="#414868" />
    <text x="0" y="-55" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#C0CAF5" text-anchor="middle">DESIGNER</text>
  </g>
  
  <!-- Project Manager -->
  <g transform="translate(400, 225)">
    <circle cx="0" cy="0" r="60" fill="#2E3440" filter="url(#glow)" />
    
    <!-- PM head -->
    <circle cx="0" cy="-15" r="20" fill="#C0CAF5" />
    <rect x="-15" y="-5" width="30" height="15" rx="5" ry="5" fill="#C0CAF5" />
    
    <!-- PM tie -->
    <path d="M-2,10 L2,10 L3,40 L0,45 L-3,40 Z" fill="#F7768E" />
    
    <!-- PM body -->
    <rect x="-20" y="10" width="40" height="30" rx="5" ry="5" fill="#7DCFFF" />
    
    <!-- PM arms -->
    <rect x="-35" y="15" width="15" height="8" rx="4" ry="4" fill="#C0CAF5" />
    <rect x="20" y="15" width="15" height="8" rx="4" ry="4" fill="#C0CAF5" />
    
    <!-- PM clipboard -->
    <rect x="-15" y="25" width="30" height="40" rx="2" ry="2" fill="#C0CAF5" />
    <rect x="-10" y="30" width="20" height="30" rx="1" ry="1" fill="#E0AF68" />
    <line x1="-5" y1="35" x2="5" y2="35" stroke="#1A1B26" stroke-width="1" />
    <line x1="-5" y1="40" x2="15" y2="40" stroke="#1A1B26" stroke-width="1" />
    <line x1="-5" y1="45" x2="10" y2="45" stroke="#1A1B26" stroke-width="1" />
    <line x1="-5" y1="50" x2="15" y2="50" stroke="#1A1B26" stroke-width="1" />
    <line x1="-5" y1="55" x2="5" y2="55" stroke="#1A1B26" stroke-width="1" />
    
    <!-- Label -->
    <rect x="-60" y="-70" width="120" height="25" rx="5" ry="5" fill="#414868" />
    <text x="0" y="-55" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#C0CAF5" text-anchor="middle">PROJECT MANAGER</text>
  </g>
  
  <!-- QA Engineer -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="60" fill="#2E3440" filter="url(#glow)" />
    
    <!-- QA head -->
    <circle cx="0" cy="-15" r="20" fill="#C0CAF5" />
    <rect x="-15" y="-5" width="30" height="15" rx="5" ry="5" fill="#C0CAF5" />
    
    <!-- QA glasses -->
    <circle cx="-8" cy="-18" r="5" fill="none" stroke="#1A1B26" stroke-width="1" />
    <circle cx="8" cy="-18" r="5" fill="none" stroke="#1A1B26" stroke-width="1" />
    <line x1="-3" y1="-18" x2="3" y2="-18" stroke="#1A1B26" stroke-width="1" />
    
    <!-- QA body -->
    <rect x="-20" y="10" width="40" height="30" rx="5" ry="5" fill="#73DACA" />
    
    <!-- QA arms -->
    <rect x="-35" y="15" width="15" height="8" rx="4" ry="4" fill="#C0CAF5" />
    <rect x="20" y="15" width="15" height="8" rx="4" ry="4" fill="#C0CAF5" />
    
    <!-- QA checklist & magnifying glass -->
    <rect x="-25" y="40" width="20" height="30" rx="2" ry="2" fill="#414868" />
    <line x1="-20" y1="45" x2="-10" y2="45" stroke="#73DACA" stroke-width="1" />
    <line x1="-20" y1="50" x2="-10" y2="50" stroke="#73DACA" stroke-width="1" />
    <line x1="-20" y1="55" x2="-10" y2="55" stroke="#73DACA" stroke-width="1" />
    <line x1="-20" y1="60" x2="-10" y2="60" stroke="#73DACA" stroke-width="1" />
    <line x1="-20" y1="65" x2="-10" y2="65" stroke="#73DACA" stroke-width="1" />
    
    <circle cx="15" cy="50" r="10" fill="none" stroke="#C0CAF5" stroke-width="2" />
    <line x1="22" y1="57" x2="30" y2="65" stroke="#C0CAF5" stroke-width="2" />
    
    <!-- Label -->
    <rect x="-50" y="-70" width="100" height="25" rx="5" ry="5" fill="#414868" />
    <text x="0" y="-55" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#C0CAF5" text-anchor="middle">QA ENGINEER</text>
  </g>
  
  <!-- Project hub -->
  <g transform="translate(400, 350)">
    <rect x="-80" y="-30" width="160" height="60" rx="10" ry="10" fill="#414868" filter="url(#glow)" />
    
    <!-- VerTechie logo -->
    <circle cx="-50" cy="0" r="15" fill="#7AA2F7" />
    <text x="-50" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#1A1B26" text-anchor="middle">VT</text>
    
    <!-- Project name -->
    <text x="15" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#C0CAF5" text-anchor="middle">PROJECT</text>
  </g>
  
  <!-- Title banner -->
  <g transform="translate(400, 420)">
    <rect x="-200" y="-15" width="400" height="30" rx="15" ry="15" fill="#414868" opacity="0.9" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#C0CAF5" text-anchor="middle">TEAM COLLABORATION</text>
  </g>
  
  <!-- VerTechie brand -->
  <g transform="translate(60, 40)">
    <rect x="-40" y="-20" width="120" height="40" rx="5" ry="5" fill="#414868" opacity="0.8" />
    <text x="20" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#C0CAF5" text-anchor="middle">VerTechie</text>
  </g>
  
  <!-- Tech symbols -->
  <g opacity="0.2" fill="#C0CAF5">
    <text x="700" y="100" font-family="monospace" font-size="20" transform="rotate(15, 700, 100)">{code}</text>
    <text x="680" y="200" font-family="monospace" font-size="20" transform="rotate(-10, 680, 200)">&lt;/&gt;</text>
    <text x="650" y="300" font-family="monospace" font-size="20" transform="rotate(5, 650, 300)">function()</text>
    <text x="100" y="100" font-family="monospace" font-size="20" transform="rotate(-15, 100, 100)">API</text>
    <text x="120" y="200" font-family="monospace" font-size="20" transform="rotate(10, 120, 200)">const</text>
    <text x="150" y="380" font-family="monospace" font-size="20" transform="rotate(-5, 150, 380)">await</text>
  </g>
</svg> 