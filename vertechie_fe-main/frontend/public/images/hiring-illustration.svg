<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0F5FF" />
      <stop offset="100%" stop-color="#E6F0F9" />
    </linearGradient>
    <linearGradient id="primaryBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299E1" />
      <stop offset="100%" stop-color="#3182CE" />
    </linearGradient>
    <linearGradient id="accentGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68D391" />
      <stop offset="100%" stop-color="#48BB78" />
    </linearGradient>
    <linearGradient id="accentPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9F7AEA" />
      <stop offset="100%" stop-color="#805AD5" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(190, 227, 248, 0.5)" stroke-width="1" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  <rect width="600" height="400" fill="url(#grid)" opacity="0.5" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="350" r="80" fill="#EBF8FF" opacity="0.6" />
  <circle cx="500" cy="100" r="70" fill="#EBF8FF" opacity="0.6" />
  <path d="M500,300 L550,350 L500,400 L450,350 Z" fill="#E6FFFA" opacity="0.6" />

  <!-- Main CV/Resume Document -->
  <g transform="translate(300, 200)">
    <!-- Background Resume Paper -->
    <rect x="-150" y="-160" width="300" height="320" rx="5" ry="5" fill="white" filter="url(#shadow)" />
    
    <!-- Profile Picture Area -->
    <circle cx="-110" cy="-110" r="30" fill="#E2E8F0" />
    <path d="M-110,-125 C-125,-125 -135,-115 -135,-100 C-135,-85 -125,-75 -110,-75 C-95,-75 -85,-85 -85,-100 C-85,-115 -95,-125 -110,-125 Z M-140,-60 C-140,-60 -140,-75 -110,-75 C-80,-75 -80,-60 -80,-60 Z" fill="#CBD5E0" />
    
    <!-- Name Section -->
    <rect x="-60" y="-130" width="190" height="15" rx="2" ry="2" fill="#EDF2F7" />
    <rect x="-60" y="-130" width="120" height="15" rx="2" ry="2" fill="url(#primaryBlue)" />
    <text x="-55" y="-118" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">FULL STACK DEVELOPER</text>
    
    <rect x="-60" y="-110" width="190" height="20" rx="2" ry="2" fill="#EDF2F7" />
    
    <!-- Contact Info Section -->
    <rect x="-140" y="-75" width="270" height="1" fill="#E2E8F0" />
    <circle cx="-130" cy="-60" r="8" fill="#CBD5E0" />
    <rect x="-115" y="-64" width="100" height="8" rx="2" ry="2" fill="#EDF2F7" />
    <circle cx="-130" cy="-40" r="8" fill="#CBD5E0" />
    <rect x="-115" y="-44" width="80" height="8" rx="2" ry="2" fill="#EDF2F7" />
    <circle cx="-130" cy="-20" r="8" fill="#CBD5E0" />
    <rect x="-115" y="-24" width="120" height="8" rx="2" ry="2" fill="#EDF2F7" />
    
    <circle cx="0" cy="-60" r="8" fill="#CBD5E0" />
    <rect x="15" y="-64" width="100" height="8" rx="2" ry="2" fill="#EDF2F7" />
    <circle cx="0" cy="-40" r="8" fill="#CBD5E0" />
    <rect x="15" y="-44" width="120" height="8" rx="2" ry="2" fill="#EDF2F7" />
    <circle cx="0" cy="-20" r="8" fill="#CBD5E0" />
    <rect x="15" y="-24" width="90" height="8" rx="2" ry="2" fill="#EDF2F7" />
    
    <!-- Experience Section -->
    <rect x="-140" y="0" width="270" height="1" fill="#E2E8F0" />
    <text x="-140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2D3748">EXPERIENCE</text>
    
    <rect x="-140" y="30" width="60" height="8" rx="2" ry="2" fill="#EDF2F7" />
    <rect x="-140" y="45" width="270" height="8" rx="2" ry="2" fill="#EDF2F7" />
    <rect x="-140" y="58" width="270" height="8" rx="2" ry="2" fill="#EDF2F7" />
    <rect x="-140" y="71" width="200" height="8" rx="2" ry="2" fill="#EDF2F7" />
    
    <rect x="-140" y="90" width="50" height="8" rx="2" ry="2" fill="#EDF2F7" />
    <rect x="-140" y="105" width="270" height="8" rx="2" ry="2" fill="#EDF2F7" />
    <rect x="-140" y="118" width="270" height="8" rx="2" ry="2" fill="#EDF2F7" />
    <rect x="-140" y="131" width="180" height="8" rx="2" ry="2" fill="#EDF2F7" />
    
    <!-- Skills Section -->
    <rect x="-140" y="150" width="270" height="1" fill="#E2E8F0" />
    <text x="-140" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2D3748">SKILLS</text>
    
    <rect x="-135" y="180" width="50" height="20" rx="10" ry="10" fill="url(#primaryBlue)" opacity="0.8" />
    <text x="-110" y="193" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">React</text>
    
    <rect x="-75" y="180" width="50" height="20" rx="10" ry="10" fill="url(#accentGreen)" opacity="0.8" />
    <text x="-50" y="193" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Node.js</text>
    
    <rect x="-15" y="180" width="50" height="20" rx="10" ry="10" fill="url(#accentPurple)" opacity="0.8" />
    <text x="10" y="193" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Python</text>
    
    <rect x="45" y="180" width="70" height="20" rx="10" ry="10" fill="url(#primaryBlue)" opacity="0.8" />
    <text x="80" y="193" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">TypeScript</text>
    
    <rect x="-135" y="205" width="60" height="20" rx="10" ry="10" fill="url(#accentGreen)" opacity="0.8" />
    <text x="-105" y="218" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">MongoDB</text>
    
    <rect x="-65" y="205" width="50" height="20" rx="10" ry="10" fill="url(#accentPurple)" opacity="0.8" />
    <text x="-40" y="218" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">AWS</text>
    
    <rect x="-5" y="205" width="80" height="20" rx="10" ry="10" fill="url(#primaryBlue)" opacity="0.8" />
    <text x="35" y="218" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">TensorFlow</text>
  </g>
  
  <!-- Magnifying Glass -->
  <g transform="translate(440, 130) rotate(15)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#primaryBlue)" stroke-width="6" />
    <line x1="30" y1="30" x2="60" y2="60" stroke="url(#primaryBlue)" stroke-width="8" stroke-linecap="round" />
    
    <!-- Verification Check -->
    <circle cx="0" cy="0" r="25" fill="url(#accentGreen)" opacity="0.9" />
    <path d="M-12,0 L-4,8 L12,-8" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Recruiter Figure -->
  <g transform="translate(110, 150)">
    <!-- Recruiter Head -->
    <circle cx="0" cy="0" r="25" fill="#FBD38D" />
    
    <!-- Recruiter Hair -->
    <path d="M-25,0 C-25,-20 25,-20 25,0" fill="#4A5568" />
    
    <!-- Recruiter Face -->
    <circle cx="-8" cy="-5" r="3" fill="#4A5568" />
    <circle cx="8" cy="-5" r="3" fill="#4A5568" />
    <path d="M-5,10 C-3,13 3,13 5,10" fill="none" stroke="#4A5568" stroke-width="1.5" />
    
    <!-- Recruiter Body -->
    <path d="M0,25 L-30,90 L30,90 Z" fill="url(#primaryBlue)" />
    <rect x="-5" y="90" width="10" height="30" fill="#FBD38D" />
    
    <!-- Recruiter Arm with Pointer -->
    <path d="M-30,50 Q0,40 20,60 L50,80" fill="none" stroke="url(#primaryBlue)" stroke-width="8" stroke-linecap="round" />
    <circle cx="50" cy="80" r="5" fill="#FBD38D" />
  </g>
  
  <!-- Candidate Figure -->
  <g transform="translate(480, 300)">
    <!-- Candidate Head -->
    <circle cx="0" cy="0" r="25" fill="#FBD38D" />
    
    <!-- Candidate Hair -->
    <path d="M-20,-15 C-10,-25 10,-25 20,-15" fill="#4A5568" />
    
    <!-- Candidate Face -->
    <circle cx="-8" cy="-5" r="3" fill="#4A5568" />
    <circle cx="8" cy="-5" r="3" fill="#4A5568" />
    <path d="M-5,10 C-3,13 3,13 5,10" fill="none" stroke="#4A5568" stroke-width="1.5" />
    
    <!-- Candidate Body -->
    <path d="M0,25 L-30,90 L30,90 Z" fill="url(#accentPurple)" />
    <rect x="-5" y="90" width="10" height="30" fill="#FBD38D" />
    
    <!-- Candidate Arm -->
    <path d="M30,50 L60,70" fill="none" stroke="url(#accentPurple)" stroke-width="8" stroke-linecap="round" />
    <circle cx="60" cy="70" r="5" fill="#FBD38D" />
  </g>
  
  <!-- Connection Lines -->
  <g stroke-dasharray="5,5" stroke-width="2">
    <path d="M150,150 L300,200" stroke="url(#primaryBlue)" />
    <path d="M440,130 L300,200" stroke="url(#accentGreen)" />
    <path d="M480,300 L300,200" stroke="url(#accentPurple)" />
  </g>
  
  <!-- Floating Tech Icons -->
  <g opacity="0.2" fill="#4A5568">
    <text x="200" y="100" font-family="monospace" font-size="20" transform="rotate(-10, 200, 100)">&lt;/&gt;</text>
    <text x="100" y="250" font-family="monospace" font-size="20" transform="rotate(5, 100, 250)">{}</text>
    <text x="400" y="350" font-family="monospace" font-size="20" transform="rotate(-5, 400, 350)">[]</text>
    <text x="350" y="80" font-family="monospace" font-size="20" transform="rotate(10, 350, 80)">()</text>
  </g>
  
  <!-- Status Indicators -->
  <g transform="translate(120, 100)">
    <rect x="-60" y="-20" width="120" height="40" rx="20" ry="20" fill="white" filter="url(#shadow)" />
    <circle cx="-40" cy="0" r="10" fill="url(#accentGreen)" />
    <text x="-40" y="4" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white" text-anchor="middle">âœ“</text>
    <text x="10" y="4" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#4A5568" text-anchor="middle">VERIFIED</text>
  </g>
  
  <g transform="translate(480, 230)">
    <rect x="-70" y="-20" width="140" height="40" rx="20" ry="20" fill="white" filter="url(#shadow)" />
    <circle cx="-50" cy="0" r="10" fill="url(#primaryBlue)" />
    <text x="-50" y="3" font-family="Arial, sans-serif" font-weight="bold" font-size="9" fill="white" text-anchor="middle">100%</text>
    <text x="15" y="4" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#4A5568" text-anchor="middle">MATCH RATE</text>
  </g>
  
  <!-- Title Banner -->
  <g transform="translate(300, 380)">
    <rect x="-200" y="-15" width="400" height="30" rx="15" ry="15" fill="#2D3748" opacity="0.9" filter="url(#shadow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" text-anchor="middle">CONNECT WITH VERIFIED TECH TALENT</text>
  </g>
  
  <!-- VerTechie brand -->
  <g transform="translate(300, 30)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" ry="15" fill="#2D3748" opacity="0.8" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" text-anchor="middle">VerTechie</text>
  </g>
</svg> 