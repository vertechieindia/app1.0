<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#0077B5" opacity="0.2" />
    </pattern>
    
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#0077B5" stroke-width="0.5" opacity="0.1" />
    </pattern>
  </defs>
  
  <rect width="1000" height="1000" fill="url(#dots)" />
  <rect width="1000" height="1000" fill="url(#grid)" />
  
  <!-- Connection nodes -->
  <g opacity="0.2">
    <circle cx="200" cy="150" r="50" fill="#0077B5" />
    <circle cx="450" cy="300" r="70" fill="#0077B5" />
    <circle cx="700" cy="200" r="60" fill="#0077B5" />
    <circle cx="250" cy="500" r="80" fill="#0077B5" />
    <circle cx="600" cy="600" r="90" fill="#0077B5" />
    <circle cx="800" cy="450" r="40" fill="#0077B5" />
    <circle cx="400" cy="750" r="70" fill="#0077B5" />
    <circle cx="750" cy="800" r="60" fill="#0077B5" />
  </g>
  
  <!-- Connection lines -->
  <g fill="none" stroke="#0077B5" stroke-width="2" opacity="0.1">
    <path d="M 200 150 L 450 300" />
    <path d="M 450 300 L 700 200" />
    <path d="M 450 300 L 250 500" />
    <path d="M 250 500 L 600 600" />
    <path d="M 600 600 L 800 450" />
    <path d="M 700 200 L 800 450" />
    <path d="M 600 600 L 400 750" />
    <path d="M 400 750 L 750 800" />
  </g>
</svg> 