<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A1128" />
      <stop offset="100%" stop-color="#001F54" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0077B6" />
      <stop offset="100%" stop-color="#00B4D8" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F72585" />
      <stop offset="100%" stop-color="#7209B7" />
    </linearGradient>
    <linearGradient id="laptopScreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121420" />
      <stop offset="100%" stop-color="#1B1B2F" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5" />
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#0077B6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10,10 L40,10 L40,40 L70,40 L70,70 L100,70" fill="none" stroke="#0077B6" stroke-width="1" opacity="0.2"/>
      <path d="M30,20 L30,80 L60,80" fill="none" stroke="#0077B6" stroke-width="1" opacity="0.2"/>
      <circle cx="40" cy="10" r="3" fill="#0077B6" opacity="0.3"/>
      <circle cx="70" cy="40" r="3" fill="#0077B6" opacity="0.3"/>
      <circle cx="30" cy="80" r="3" fill="#0077B6" opacity="0.3"/>
      <circle cx="60" cy="80" r="3" fill="#0077B6" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGradient)" />
  <rect width="1200" height="700" fill="url(#grid)" />
  
  <!-- Decorative circuit patterns -->
  <rect x="600" y="0" width="600" height="700" fill="url(#circuit)" opacity="0.3" />
  
  <!-- Decorative circles -->
  <circle cx="900" cy="150" r="100" fill="url(#highlightGradient)" opacity="0.2" />
  <circle cx="300" cy="550" r="120" fill="url(#accentGradient)" opacity="0.1" />
  <circle cx="800" cy="450" r="80" fill="url(#highlightGradient)" opacity="0.1" />
  <circle cx="200" cy="150" r="60" fill="url(#accentGradient)" opacity="0.2" />
  
  <!-- Main content group -->
  <g transform="translate(600, 350)">
    <!-- Floating devices group -->
    <g transform="translate(0, -30)">
      <!-- Laptop -->
      <g transform="translate(0, 30)" filter="url(#shadow)">
        <!-- Laptop base -->
        <rect x="-160" y="60" width="320" height="20" rx="5" ry="5" fill="#333" />
        <ellipse cx="0" cy="60" rx="160" ry="8" fill="#222" />
        
        <!-- Screen -->
        <rect x="-160" y="-140" width="320" height="10" rx="5" ry="5" fill="#333" />
        <rect x="-160" y="-140" width="320" height="200" rx="10" ry="10" fill="#222" />
        <rect x="-150" y="-130" width="300" height="180" rx="5" ry="5" fill="url(#laptopScreenGradient)" />
        
        <!-- Code on screen -->
        <rect x="-130" y="-110" width="260" height="140" rx="3" ry="3" fill="#151515" opacity="0.7" />
        <g font-family="Courier New, monospace" font-size="10" fill="#B5CEA8">
          <text x="-120" y="-90">import React, { useState, useEffect } from 'react';</text>
          <text x="-120" y="-75">import { fetchData } from './api';</text>
          <text x="-120" y="-60" fill="#569CD6">function</text>
          <text x="-65" y="-60" fill="#4EC9B0">VertechieApp</text>
          <text x="25" y="-60" fill="#D4D4D4">() {</text>
          <text x="-120" y="-45" fill="#569CD6">  const</text>
          <text x="-85" y="-45" fill="#9CDCFE">[courses, setCourses]</text>
          <text x="40" y="-45" fill="#D4D4D4">=</text>
          <text x="50" y="-45" fill="#569CD6">useState</text>
          <text x="105" y="-45" fill="#D4D4D4">([]);</text>
          <text x="-120" y="-30" fill="#569CD6">  useEffect</text>
          <text x="-60" y="-30" fill="#D4D4D4">(() => {</text>
          <text x="-120" y="-15" fill="#569CD6">    async</text>
          <text x="-80" y="-15" fill="#569CD6">function</text>
          <text x="-30" y="-15" fill="#DCDCAA">loadCourses</text>
          <text x="40" y="-15" fill="#D4D4D4">() {</text>
          <text x="-120" y="0" fill="#569CD6">      const</text>
          <text x="-85" y="0" fill="#9CDCFE">data</text>
          <text x="-60" y="0" fill="#D4D4D4">=</text>
          <text x="-50" y="0" fill="#569CD6">await</text>
          <text x="-15" y="0" fill="#DCDCAA">fetchData</text>
          <text x="40" y="0" fill="#D4D4D4">(</text>
          <text x="45" y="0" fill="#CE9178">'/api/courses'</text>
          <text x="130" y="0" fill="#D4D4D4">);</text>
          <text x="-120" y="15" fill="#9CDCFE">      setCourses</text>
          <text x="-50" y="15" fill="#D4D4D4">(</text>
          <text x="-45" y="15" fill="#9CDCFE">data</text>
          <text x="-20" y="15" fill="#D4D4D4">);</text>
          <text x="-120" y="30" fill="#D4D4D4">    }</text>
          <text x="-120" y="45" fill="#9CDCFE">    loadCourses</text>
          <text x="-40" y="45" fill="#D4D4D4">();</text>
        </g>
      </g>
      
      <!-- Tablet -->
      <g transform="translate(-230, -40) rotate(-10)" filter="url(#shadow)">
        <rect x="-70" y="-100" width="140" height="200" rx="10" ry="10" fill="#222" />
        <rect x="-65" y="-95" width="130" height="190" rx="8" ry="8" fill="#121420" />
        <circle cx="0" cy="-85" r="3" fill="#444" />
        <g transform="translate(0, 0)">
          <rect x="-55" y="-75" width="110" height="160" rx="3" ry="3" fill="#181830" />
          <rect x="-50" y="-70" width="100" height="30" rx="2" ry="2" fill="url(#highlightGradient)" opacity="0.6" />
          <text x="-45" y="-50" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">VerTechie</text>
          <g fill="white" opacity="0.7">
            <rect x="-50" y="-30" width="100" height="10" rx="2" ry="2" />
            <rect x="-50" y="-15" width="80" height="10" rx="2" ry="2" />
            <rect x="-50" y="0" width="100" height="10" rx="2" ry="2" />
            <rect x="-50" y="15" width="60" height="10" rx="2" ry="2" />
            <rect x="-50" y="30" width="100" height="10" rx="2" ry="2" />
            <rect x="-50" y="45" width="40" height="10" rx="2" ry="2" />
            <rect x="-50" y="60" width="100" height="20" rx="5" ry="5" />
          </g>
        </g>
      </g>
      
      <!-- Smartphone -->
      <g transform="translate(220, 10) rotate(10)" filter="url(#shadow)">
        <rect x="-40" y="-80" width="80" height="160" rx="10" ry="10" fill="#222" />
        <rect x="-35" y="-75" width="70" height="150" rx="8" ry="8" fill="#121420" />
        <circle cx="0" cy="-65" r="2" fill="#444" />
        <rect x="-30" y="-55" width="60" height="120" rx="3" ry="3" fill="#181830" />
        <g transform="translate(0, 5) scale(0.8)">
          <rect x="-25" y="-55" width="50" height="50" rx="2" ry="2" fill="url(#accentGradient)" opacity="0.6" />
          <text x="-20" y="-20" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">COURSE</text>
          <g fill="white" opacity="0.7">
            <rect x="-25" y="5" width="50" height="7" rx="1" ry="1" />
            <rect x="-25" y="17" width="40" height="7" rx="1" ry="1" />
            <rect x="-25" y="29" width="50" height="7" rx="1" ry="1" />
            <rect x="-25" y="41" width="30" height="7" rx="1" ry="1" />
            <rect x="-25" y="53" width="50" height="15" rx="3" ry="3" />
          </g>
        </g>
      </g>
    </g>
    
    <!-- Flying code fragments -->
    <g opacity="0.7" fill="white" font-family="Courier New, monospace" font-size="12">
      <text x="-400" y="-200" transform="rotate(-15)" fill="#F72585">&lt;React.Fragment&gt;</text>
      <text x="200" y="-150" transform="rotate(10)" fill="#4EC9B0">const [state, setState] = useState()</text>
      <text x="-350" y="150" transform="rotate(-5)" fill="#DCDCAA">function handleSubmit() {</text>
      <text x="100" y="200" transform="rotate(5)" fill="#9CDCFE">import { useEffect } from 'react'</text>
      <text x="250" y="50" transform="rotate(-10)" fill="#CE9178">"/api/courses"</text>
      <text x="-300" y="0" transform="rotate(15)" fill="#569CD6">async/await</text>
    </g>
    
    <!-- Animated data particles -->
    <g fill="url(#highlightGradient)">
      <circle cx="-350" cy="-150" r="5">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite" />
        <animate attributeName="cy" values="-150;-100;-150" dur="6s" repeatCount="indefinite" />
      </circle>
      <circle cx="300" cy="100" r="4">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite" />
        <animate attributeName="cx" values="300;350;300" dur="7s" repeatCount="indefinite" />
      </circle>
      <circle cx="-200" cy="200" r="6">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="200;150;200" dur="8s" repeatCount="indefinite" />
      </circle>
      <circle cx="150" cy="-200" r="3">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite" />
        <animate attributeName="cx" values="150;200;150" dur="5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Main title -->
  <g transform="translate(600, 100)" filter="url(#glow)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">LEARN TECH SKILLS</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.9">WITH INDUSTRY EXPERTS</text>
  </g>
  
  <!-- Call to action button -->
  <g transform="translate(600, 550)" filter="url(#shadow)">
    <rect x="-150" y="-30" width="300" height="60" rx="10" ry="10" fill="url(#highlightGradient)" />
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">EXPLORE COURSES</text>
  </g>
  
  <!-- VerTechie brand -->
  <g transform="translate(150, 80)" filter="url(#glow)">
    <rect x="-80" y="-40" width="160" height="80" rx="5" ry="5" fill="#0A1128" opacity="0.8" />
    <text x="0" y="10" font-family="Arial, sans-serif" font-weight="bold" font-size="30" fill="white" text-anchor="middle">VerTechie</text>
  </g>
  
  <!-- Tech keywords scattered around -->
  <g opacity="0.15" fill="white">
    <text x="150" y="400" font-family="Arial, sans-serif" font-size="24" transform="rotate(-15, 150, 400)">JAVASCRIPT</text>
    <text x="900" y="250" font-family="Arial, sans-serif" font-size="24" transform="rotate(10, 900, 250)">REACT</text>
    <text x="1000" y="550" font-family="Arial, sans-serif" font-size="24" transform="rotate(-5, 1000, 550)">PYTHON</text>
    <text x="200" y="600" font-family="Arial, sans-serif" font-size="24" transform="rotate(5, 200, 600)">CLOUD</text>
    <text x="850" y="650" font-family="Arial, sans-serif" font-size="24" transform="rotate(-10, 850, 650)">SECURITY</text>
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="24" transform="rotate(15, 100, 200)">DATA</text>
  </g>
</svg> 