<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#20232A" />
      <stop offset="100%" stop-color="#131722" />
    </linearGradient>
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#61DAFB" />
      <stop offset="100%" stop-color="#00C8FF" />
    </linearGradient>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0DB4F" />
      <stop offset="100%" stop-color="#F2BF22" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2A3541" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" />
  <rect width="800" height="450" fill="url(#grid)" opacity="0.3" />
  
  <!-- React Logo -->
  <g transform="translate(400, 200)" filter="url(#glow)">
    <!-- Outer ellipse -->
    <ellipse cx="0" cy="0" rx="150" ry="50" fill="none" stroke="url(#reactGradient)" stroke-width="6" opacity="0.7">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- Second ellipse -->
    <ellipse cx="0" cy="0" rx="150" ry="50" fill="none" stroke="url(#reactGradient)" stroke-width="6" opacity="0.7" transform="rotate(60)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="60" to="420" dur="60s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- Third ellipse -->
    <ellipse cx="0" cy="0" rx="150" ry="50" fill="none" stroke="url(#reactGradient)" stroke-width="6" opacity="0.7" transform="rotate(120)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="120" to="480" dur="60s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- Central atom -->
    <circle cx="0" cy="0" r="30" fill="url(#reactGradient)" />
  </g>
  
  <!-- Component Examples -->
  <!-- App.js Component -->
  <g transform="translate(200, 150)">
    <rect x="-80" y="-50" width="160" height="100" rx="5" ry="5" fill="#282C34" filter="url(#glow)" />
    <text x="-70" y="-30" font-family="monospace" font-size="12" fill="#61DAFB">App.js</text>
    <line x1="-80" y1="-20" x2="80" y2="-20" stroke="#444" stroke-width="1" />
    
    <text x="-70" y="-5" font-family="monospace" font-size="10" fill="#C5C8C6">import React from 'react';</text>
    <text x="-70" y="10" font-family="monospace" font-size="10" fill="#C5C8C6">function App() {</text>
    <text x="-60" y="25" font-family="monospace" font-size="10" fill="#C5C8C6">return (</text>
    <text x="-50" y="40" font-family="monospace" font-size="10" fill="#61DAFB">&lt;div&gt;Hello React!&lt;/div&gt;</text>
    <text x="-60" y="55" font-family="monospace" font-size="10" fill="#C5C8C6">);</text>
    <text x="-70" y="70" font-family="monospace" font-size="10" fill="#C5C8C6">}</text>
    <text x="-70" y="85" font-family="monospace" font-size="10" fill="#C5C8C6">export default App;</text>
  </g>
  
  <!-- Counter Component -->
  <g transform="translate(600, 150)">
    <rect x="-80" y="-50" width="160" height="100" rx="5" ry="5" fill="#282C34" filter="url(#glow)" />
    <text x="-70" y="-30" font-family="monospace" font-size="12" fill="#61DAFB">Counter.js</text>
    <line x1="-80" y1="-20" x2="80" y2="-20" stroke="#444" stroke-width="1" />
    
    <text x="-70" y="-5" font-family="monospace" font-size="10" fill="#C5C8C6">import { useState } from 'react';</text>
    <text x="-70" y="10" font-family="monospace" font-size="10" fill="#C5C8C6">function Counter() {</text>
    <text x="-60" y="25" font-family="monospace" font-size="10" fill="#F92672">const [count, setCount] = useState(0);</text>
    <text x="-60" y="40" font-family="monospace" font-size="10" fill="#C5C8C6">return (</text>
    <text x="-50" y="55" font-family="monospace" font-size="10" fill="#61DAFB">&lt;button onClick={() => setCount(count+1)}&gt;</text>
    <text x="-40" y="70" font-family="monospace" font-size="10" fill="#C5C8C6">Count: {count}</text>
    <text x="-50" y="85" font-family="monospace" font-size="10" fill="#61DAFB">&lt;/button&gt;</text>
  </g>
  
  <!-- Browser Window -->
  <g transform="translate(400, 320)">
    <rect x="-150" y="-50" width="300" height="100" rx="5" ry="5" fill="#282C34" filter="url(#glow)" />
    <!-- Browser toolbar -->
    <rect x="-150" y="-50" width="300" height="20" rx="5" ry="5" fill="#444" />
    <circle cx="-135" cy="-40" r="4" fill="#F95A57" />
    <circle cx="-120" cy="-40" r="4" fill="#F9BC2E" />
    <circle cx="-105" cy="-40" r="4" fill="#3FC33F" />
    
    <!-- Browser content -->
    <rect x="-145" y="-25" width="290" height="70" rx="0" ry="0" fill="white" />
    
    <!-- React rendered content -->
    <g transform="translate(0, 0)">
      <rect x="-100" y="-15" width="200" height="50" rx="5" ry="5" fill="#F5F5F5" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#282C34" text-anchor="middle">Hello from React!</text>
      
      <rect x="-40" y="15" width="80" height="20" rx="3" ry="3" fill="#61DAFB" />
      <text x="0" y="29" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Count: 5</text>
    </g>
  </g>
  
  <!-- React Features -->
  <g transform="translate(150, 320)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="#282C34" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#61DAFB" text-anchor="middle">COMPONENTS</text>
  </g>
  
  <g transform="translate(280, 320)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="#282C34" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#61DAFB" text-anchor="middle">HOOKS</text>
  </g>
  
  <g transform="translate(520, 320)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="#282C34" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#61DAFB" text-anchor="middle">VIRTUAL DOM</text>
  </g>
  
  <g transform="translate(650, 320)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="#282C34" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#61DAFB" text-anchor="middle">JSX</text>
  </g>
  
  <!-- Course title -->
  <g filter="url(#glow)">
    <rect x="200" y="380" width="400" height="50" rx="5" ry="5" fill="#282C34" opacity="0.9" />
    <text x="400" y="415" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#FFFFFF" text-anchor="middle">REACT BASICS</text>
  </g>
  
  <!-- VerTechie brand -->
  <g transform="translate(60, 40)">
    <rect x="-40" y="-20" width="120" height="40" rx="5" ry="5" fill="#282C34" opacity="0.8" />
    <text x="20" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF" text-anchor="middle">VerTechie</text>
  </g>
  
  <!-- JavaScript logo -->
  <g transform="translate(700, 50)">
    <rect x="-25" y="-25" width="50" height="50" rx="5" ry="5" fill="url(#jsGradient)" filter="url(#glow)" />
    <text x="0" y="8" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#323330" text-anchor="middle">JS</text>
  </g>
  
  <!-- React keywords scattered around -->
  <g opacity="0.3" fill="#61DAFB">
    <text x="100" y="100" font-family="monospace" font-size="12" transform="rotate(-15, 100, 100)">useState</text>
    <text x="150" y="200" font-family="monospace" font-size="12" transform="rotate(10, 150, 200)">useEffect</text>
    <text x="700" y="150" font-family="monospace" font-size="12" transform="rotate(15, 700, 150)">React.Component</text>
    <text x="650" y="250" font-family="monospace" font-size="12" transform="rotate(-10, 650, 250)">props</text>
    <text x="200" y="80" font-family="monospace" font-size="12" transform="rotate(5, 200, 80)">context</text>
    <text x="100" y="280" font-family="monospace" font-size="12" transform="rotate(-5, 100, 280)">render()</text>
    <text x="550" y="100" font-family="monospace" font-size="12" transform="rotate(20, 550, 100)">npm start</text>
    <text x="350" y="80" font-family="monospace" font-size="12" transform="rotate(-20, 350, 80)">Single Page App</text>
  </g>
</svg> 