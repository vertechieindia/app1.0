<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2027" />
      <stop offset="100%" stop-color="#203A43" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4776E6" />
      <stop offset="100%" stop-color="#8E54E9" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2C3E50" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" />
  <rect width="800" height="450" fill="url(#grid)" opacity="0.3" />
  
  <!-- Central Database -->
  <g transform="translate(400, 225)" filter="url(#glow)">
    <!-- Top disk -->
    <ellipse cx="0" cy="-60" rx="70" ry="30" fill="#2C3E50" />
    
    <!-- Database body -->
    <rect x="-70" y="-60" width="140" height="120" fill="#2C3E50" />
    
    <!-- Bottom disk -->
    <ellipse cx="0" cy="60" rx="70" ry="30" fill="#2C3E50" />
    
    <!-- Database details -->
    <ellipse cx="0" cy="-60" rx="50" ry="20" fill="none" stroke="#4776E6" stroke-width="2" />
    <ellipse cx="0" cy="-30" rx="50" ry="15" fill="none" stroke="#4776E6" stroke-width="2" />
    <ellipse cx="0" cy="0" rx="50" ry="15" fill="none" stroke="#4776E6" stroke-width="2" />
    <ellipse cx="0" cy="30" rx="50" ry="15" fill="none" stroke="#4776E6" stroke-width="2" />
    
    <!-- Data rows -->
    <g fill="#8E54E9" opacity="0.7" font-family="monospace" font-size="10" text-anchor="middle">
      <text x="0" y="-65">{id:1, name:"data", type:"raw"}</text>
      <text x="0" y="-40">{id:2, name:"extract", type:"process"}</text>
      <text x="0" y="-15">{id:3, name:"transform", type:"process"}</text>
      <text x="0" y="10">{id:4, name:"load", type:"process"}</text>
      <text x="0" y="35">{id:5, name:"analyze", type:"output"}</text>
    </g>
  </g>
  
  <!-- Data Flow Lines -->
  <g stroke="url(#dataGradient)" stroke-width="2" opacity="0.7" fill="none">
    <!-- Input Sources -->
    <path d="M150,125 Q275,125 275,165 L275,225" />
    <path d="M150,225 L275,225" />
    <path d="M150,325 Q275,325 275,285 L275,225" />
    
    <!-- Output Targets -->
    <path d="M525,125 Q400,125 400,165 L400,225" />
    <path d="M525,225 L400,225" />
    <path d="M525,325 Q400,325 400,285 L400,225" />
    
    <!-- Processing Flow -->
    <path d="M275,225 L350,225" />
    <path d="M450,225 L525,225" />
  </g>
  
  <!-- Data Sources -->
  <g transform="translate(150, 125)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="#2C3E50" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">APIs</text>
  </g>
  
  <g transform="translate(150, 225)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="#2C3E50" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">FILES</text>
  </g>
  
  <g transform="translate(150, 325)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="#2C3E50" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">STREAMS</text>
  </g>
  
  <!-- Data Targets -->
  <g transform="translate(650, 125)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="#2C3E50" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">DASHBOARDS</text>
  </g>
  
  <g transform="translate(650, 225)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="#2C3E50" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">REPORTS</text>
  </g>
  
  <g transform="translate(650, 325)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="#2C3E50" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">ALERTS</text>
  </g>
  
  <!-- Processing nodes -->
  <g transform="translate(275, 225)">
    <circle cx="0" cy="0" r="10" fill="url(#dataGradient)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <g transform="translate(325, 225)">
    <circle cx="0" cy="0" r="10" fill="url(#dataGradient)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <g transform="translate(475, 225)">
    <circle cx="0" cy="0" r="10" fill="url(#dataGradient)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <g transform="translate(525, 225)">
    <circle cx="0" cy="0" r="10" fill="url(#dataGradient)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Data Flow nodes -->
  <g fill="url(#dataGradient)" opacity="0.9">
    <circle cx="200" cy="125" r="5">
      <animate attributeName="cx" values="150;250;150" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="225" r="5">
      <animate attributeName="cx" values="150;250;150" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="325" r="5">
      <animate attributeName="cx" values="150;250;150" dur="6s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="600" cy="125" r="5">
      <animate attributeName="cx" values="550;650;550" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="225" r="5">
      <animate attributeName="cx" values="550;650;550" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="325" r="5">
      <animate attributeName="cx" values="550;650;550" dur="6s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Course title -->
  <g filter="url(#glow)">
    <rect x="200" y="380" width="400" height="50" rx="5" ry="5" fill="#2C3E50" opacity="0.9" />
    <text x="400" y="415" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#FFFFFF" text-anchor="middle">DATA ENGINEERING</text>
  </g>
  
  <!-- Pipeline Labels -->
  <g transform="translate(275, 60)">
    <rect x="-50" y="-20" width="100" height="40" rx="5" ry="5" fill="#2C3E50" opacity="0.8" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">INPUT</text>
  </g>
  
  <g transform="translate(400, 60)">
    <rect x="-50" y="-20" width="100" height="40" rx="5" ry="5" fill="#2C3E50" opacity="0.8" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">PROCESS</text>
  </g>
  
  <g transform="translate(525, 60)">
    <rect x="-50" y="-20" width="100" height="40" rx="5" ry="5" fill="#2C3E50" opacity="0.8" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">OUTPUT</text>
  </g>
  
  <!-- VerTechie brand -->
  <g transform="translate(60, 40)">
    <rect x="-40" y="-20" width="120" height="40" rx="5" ry="5" fill="#2C3E50" opacity="0.8" />
    <text x="20" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF" text-anchor="middle">VerTechie</text>
  </g>
</svg> 