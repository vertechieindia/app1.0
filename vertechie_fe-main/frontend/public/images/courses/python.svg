<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A5F" />
      <stop offset="100%" stop-color="#091E42" />
    </linearGradient>
    <linearGradient id="pythonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#366A9F" />
      <stop offset="100%" stop-color="#1F5086" />
    </linearGradient>
    <linearGradient id="pythonYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD43B" />
      <stop offset="100%" stop-color="#FFC107" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#274970" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" />
  <rect width="800" height="450" fill="url(#grid)" opacity="0.3" />
  
  <!-- Python logo -->
  <g transform="translate(200, 150)">
    <!-- Blue circle -->
    <circle cx="-20" cy="0" r="70" fill="url(#pythonBlue)" filter="url(#glow)" />
    
    <!-- Yellow circle -->
    <circle cx="20" cy="0" r="70" fill="url(#pythonYellow)" filter="url(#glow)" />
    
    <!-- Details to make it more like the Python logo -->
    <path d="M-60,-40 Q-20,-70 20,-40 L20,40 Q-20,70 -60,40 Z" fill="url(#pythonBlue)" stroke="#091E42" stroke-width="2" />
    <path d="M60,40 Q20,70 -20,40 L-20,-40 Q20,-70 60,-40 Z" fill="url(#pythonYellow)" stroke="#091E42" stroke-width="2" />
    
    <!-- Eyes -->
    <circle cx="-30" cy="-20" r="10" fill="white" />
    <circle cx="30" cy="-20" r="10" fill="white" />
    <circle cx="-30" cy="-20" r="5" fill="#091E42" />
    <circle cx="30" cy="-20" r="5" fill="#091E42" />
  </g>
  
  <!-- Code editor -->
  <g transform="translate(500, 200)">
    <!-- Editor background -->
    <rect x="-180" y="-150" width="360" height="300" rx="5" ry="5" fill="#1E2736" filter="url(#glow)" />
    
    <!-- Editor header -->
    <rect x="-180" y="-150" width="360" height="30" rx="5" ry="5" fill="#344055" />
    <text x="-160" y="-130" font-family="monospace" font-size="14" fill="#E0E0E0">example.py</text>
    
    <!-- Line numbers -->
    <rect x="-180" y="-120" width="30" height="270" fill="#1E2736" />
    <g font-family="monospace" font-size="12" fill="#566573" text-anchor="end">
      <text x="-185" y="-100">1</text>
      <text x="-185" y="-80">2</text>
      <text x="-185" y="-60">3</text>
      <text x="-185" y="-40">4</text>
      <text x="-185" y="-20">5</text>
      <text x="-185" y="0">6</text>
      <text x="-185" y="20">7</text>
      <text x="-185" y="40">8</text>
      <text x="-185" y="60">9</text>
      <text x="-185" y="80">10</text>
      <text x="-185" y="100">11</text>
    </g>
    
    <!-- Code content with syntax highlighting -->
    <g font-family="monospace" font-size="14" text-anchor="start">
      <!-- Line 1 -->
      <text x="-140" y="-100" fill="#FFD580">import</text>
      <text x="-90" y="-100" fill="#FFFFFF">pandas</text>
      <text x="-35" y="-100" fill="#FFD580">as</text>
      <text x="-20" y="-100" fill="#FFFFFF">pd</text>
      
      <!-- Line 2 -->
      <text x="-140" y="-80" fill="#FFD580">import</text>
      <text x="-90" y="-80" fill="#FFFFFF">numpy</text>
      <text x="-40" y="-80" fill="#FFD580">as</text>
      <text x="-25" y="-80" fill="#FFFFFF">np</text>
      
      <!-- Line 3 -->
      <text x="-140" y="-60" fill="#FFD580">from</text>
      <text x="-110" y="-60" fill="#FFFFFF">matplotlib</text>
      <text x="-40" y="-60" fill="#FFD580">import</text>
      <text x="0" y="-60" fill="#FFFFFF">pyplot</text>
      <text x="50" y="-60" fill="#FFD580">as</text>
      <text x="65" y="-60" fill="#FFFFFF">plt</text>
      
      <!-- Line 4 -->
      <text x="-140" y="-40" fill="#95A5A6"></text>
      
      <!-- Line 5 -->
      <text x="-140" y="-20" fill="#8AC6F2">def</text>
      <text x="-115" y="-20" fill="#FFCC66">analyze_data</text>
      <text x="-35" y="-20" fill="#FFFFFF">(data):</text>
      
      <!-- Line 6 -->
      <text x="-140" y="0" fill="#FFFFFF">    df = pd.DataFrame(data)</text>
      
      <!-- Line 7 -->
      <text x="-140" y="20" fill="#FFFFFF">    mean = np.mean(df.values)</text>
      
      <!-- Line 8 -->
      <text x="-140" y="40" fill="#FFFFFF">    plt.figure(figsize=(10, 6))</text>
      
      <!-- Line 9 -->
      <text x="-140" y="60" fill="#FFFFFF">    plt.plot(df.index, df.values)</text>
      
      <!-- Line 10 -->
      <text x="-140" y="80" fill="#FFFFFF">    plt.title(</text>
      <text x="-70" y="80" fill="#89CA78">"Data Analysis"</text>
      <text x="35" y="80" fill="#FFFFFF">)</text>
      
      <!-- Line 11 -->
      <text x="-140" y="100" fill="#FFFFFF">    </text>
      <text x="-125" y="100" fill="#FFD580">return</text>
      <text x="-80" y="100" fill="#FFFFFF">mean, df</text>
    </g>
    
    <!-- Cursor animation -->
    <rect x="-140" y="102" width="10" height="2" fill="#BBBBBB">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Feature boxes -->
  <g transform="translate(200, 320)">
    <rect x="-120" y="-30" width="240" height="60" rx="5" ry="5" fill="#162535" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF" text-anchor="middle">DATA ANALYTICS</text>
  </g>
  
  <g transform="translate(500, 320)">
    <rect x="-120" y="-30" width="240" height="60" rx="5" ry="5" fill="#162535" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF" text-anchor="middle">MACHINE LEARNING</text>
  </g>
  
  <g transform="translate(350, 380)">
    <rect x="-120" y="-30" width="240" height="60" rx="5" ry="5" fill="#162535" filter="url(#glow)" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF" text-anchor="middle">WEB DEVELOPMENT</text>
  </g>
  
  <!-- Course title -->
  <g filter="url(#glow)">
    <rect x="150" y="10" width="500" height="50" rx="5" ry="5" fill="#162535" opacity="0.9" />
    <text x="400" y="45" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#FFFFFF" text-anchor="middle">PYTHON PROGRAMMING</text>
  </g>
  
  <!-- VerTechie brand -->
  <g transform="translate(60, 40)">
    <rect x="-40" y="-20" width="120" height="40" rx="5" ry="5" fill="#162535" opacity="0.8" />
    <text x="20" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF" text-anchor="middle">VerTechie</text>
  </g>
  
  <!-- Python libraries scattered around -->
  <g opacity="0.3" fill="#FFFFFF">
    <text x="100" y="120" font-family="monospace" font-size="16" transform="rotate(-15, 100, 120)">pandas</text>
    <text x="700" y="150" font-family="monospace" font-size="16" transform="rotate(15, 700, 150)">numpy</text>
    <text x="650" y="80" font-family="monospace" font-size="16" transform="rotate(-10, 650, 80)">matplotlib</text>
    <text x="100" y="350" font-family="monospace" font-size="16" transform="rotate(10, 100, 350)">tensorflow</text>
    <text x="720" y="300" font-family="monospace" font-size="16" transform="rotate(-5, 720, 300)">django</text>
    <text x="150" y="250" font-family="monospace" font-size="16" transform="rotate(20, 150, 250)">flask</text>
    <text x="600" y="250" font-family="monospace" font-size="16" transform="rotate(-20, 600, 250)">scikit-learn</text>
  </g>
</svg> 