<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Networking Benefits Illustration</title>
  <defs>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
      <stop stop-color="#0077B5" offset="0%"></stop>
      <stop stop-color="#00395A" offset="100%"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <g stroke="none" fill="none">
    <!-- Background -->
    <rect width="800" height="600" fill="transparent"></rect>
    
    <!-- People silhouettes -->
    <g transform="translate(100, 100)">
      <!-- Person 1 -->
      <g transform="translate(0, 0)">
        <circle cx="60" cy="50" r="40" fill="#0077B5" opacity="0.9"></circle>
        <path d="M60,100 C30,100 0,130 0,200" stroke="#0077B5" stroke-width="2" fill="none"></path>
        <path d="M60,100 C90,100 120,130 120,200" stroke="#0077B5" stroke-width="2" fill="none"></path>
      </g>
      
      <!-- Person 2 -->
      <g transform="translate(200, 20)">
        <circle cx="60" cy="50" r="40" fill="#0077B5" opacity="0.7"></circle>
        <path d="M60,100 C30,100 0,130 0,200" stroke="#0077B5" stroke-width="2" fill="none"></path>
        <path d="M60,100 C90,100 120,130 120,200" stroke="#0077B5" stroke-width="2" fill="none"></path>
      </g>
      
      <!-- Person 3 -->
      <g transform="translate(400, 0)">
        <circle cx="60" cy="50" r="40" fill="#0077B5" opacity="0.8"></circle>
        <path d="M60,100 C30,100 0,130 0,200" stroke="#0077B5" stroke-width="2" fill="none"></path>
        <path d="M60,100 C90,100 120,130 120,200" stroke="#0077B5" stroke-width="2" fill="none"></path>
      </g>
      
      <!-- Person 4 -->
      <g transform="translate(100, 250)">
        <circle cx="60" cy="50" r="40" fill="#0077B5" opacity="0.75"></circle>
        <path d="M60,100 C30,100 0,130 0,200" stroke="#0077B5" stroke-width="2" fill="none"></path>
        <path d="M60,100 C90,100 120,130 120,200" stroke="#0077B5" stroke-width="2" fill="none"></path>
      </g>
      
      <!-- Person 5 -->
      <g transform="translate(300, 250)">
        <circle cx="60" cy="50" r="40" fill="#0077B5" opacity="0.85"></circle>
        <path d="M60,100 C30,100 0,130 0,200" stroke="#0077B5" stroke-width="2" fill="none"></path>
        <path d="M60,100 C90,100 120,130 120,200" stroke="#0077B5" stroke-width="2" fill="none"></path>
      </g>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#0077B5" stroke-width="1.5" opacity="0.6">
      <line x1="160" y1="150" x2="260" y2="170" stroke-dasharray="5,5"></line>
      <line x1="260" y1="170" x2="460" y2="150" stroke-dasharray="5,5"></line>
      <line x1="460" y1="150" x2="360" y2="300" stroke-dasharray="5,5"></line>
      <line x1="360" y1="300" x2="160" y2="300" stroke-dasharray="5,5"></line>
      <line x1="160" y1="150" x2="160" y2="300" stroke-dasharray="5,5"></line>
      <line x1="160" y1="150" x2="360" y2="300" stroke-dasharray="5,5"></line>
      <line x1="460" y1="150" x2="160" y2="300" stroke-dasharray="5,5"></line>
    </g>
    
    <!-- Highlight circles -->
    <g>
      <circle cx="160" cy="150" r="50" fill="#0077B5" opacity="0.1"></circle>
      <circle cx="260" cy="170" r="50" fill="#0077B5" opacity="0.1"></circle>
      <circle cx="460" cy="150" r="50" fill="#0077B5" opacity="0.1"></circle>
      <circle cx="160" cy="300" r="50" fill="#0077B5" opacity="0.1"></circle>
      <circle cx="360" cy="300" r="50" fill="#0077B5" opacity="0.1"></circle>
    </g>
    
    <!-- Icons in circles -->
    <g>
      <circle cx="160" cy="150" r="15" fill="#ffffff" filter="url(#shadow)"></circle>
      <text x="160" y="155" font-family="Arial" font-size="12" fill="#0077B5" text-anchor="middle">1</text>
      
      <circle cx="260" cy="170" r="15" fill="#ffffff" filter="url(#shadow)"></circle>
      <text x="260" y="175" font-family="Arial" font-size="12" fill="#0077B5" text-anchor="middle">2</text>
      
      <circle cx="460" cy="150" r="15" fill="#ffffff" filter="url(#shadow)"></circle>
      <text x="460" y="155" font-family="Arial" font-size="12" fill="#0077B5" text-anchor="middle">3</text>
      
      <circle cx="160" cy="300" r="15" fill="#ffffff" filter="url(#shadow)"></circle>
      <text x="160" y="305" font-family="Arial" font-size="12" fill="#0077B5" text-anchor="middle">4</text>
      
      <circle cx="360" cy="300" r="15" fill="#ffffff" filter="url(#shadow)"></circle>
      <text x="360" y="305" font-family="Arial" font-size="12" fill="#0077B5" text-anchor="middle">5</text>
    </g>
    
    <!-- Globe element -->
    <g transform="translate(550, 300)">
      <circle cx="50" cy="50" r="80" fill="url(#linearGradient-1)" opacity="0.1"></circle>
      <circle cx="50" cy="50" r="70" stroke="#0077B5" stroke-width="1" fill="none"></circle>
      
      <!-- Latitude lines -->
      <ellipse cx="50" cy="50" rx="70" ry="20" stroke="#0077B5" stroke-width="1" fill="none"></ellipse>
      <ellipse cx="50" cy="50" rx="70" ry="40" stroke="#0077B5" stroke-width="1" fill="none"></ellipse>
      <ellipse cx="50" cy="50" rx="70" ry="60" stroke="#0077B5" stroke-width="1" fill="none"></ellipse>
      
      <!-- Longitude lines -->
      <path d="M50,120 C50,120 0,80 0,50 C0,20 50,-20 50,-20" stroke="#0077B5" stroke-width="1" fill="none" transform="rotate(0, 50, 50)"></path>
      <path d="M50,120 C50,120 0,80 0,50 C0,20 50,-20 50,-20" stroke="#0077B5" stroke-width="1" fill="none" transform="rotate(45, 50, 50)"></path>
      <path d="M50,120 C50,120 0,80 0,50 C0,20 50,-20 50,-20" stroke="#0077B5" stroke-width="1" fill="none" transform="rotate(90, 50, 50)"></path>
      <path d="M50,120 C50,120 0,80 0,50 C0,20 50,-20 50,-20" stroke="#0077B5" stroke-width="1" fill="none" transform="rotate(135, 50, 50)"></path>
      
      <!-- Connection points on globe -->
      <circle cx="30" cy="30" r="5" fill="#0077B5" opacity="0.7"></circle>
      <circle cx="80" cy="20" r="5" fill="#0077B5" opacity="0.7"></circle>
      <circle cx="70" cy="70" r="5" fill="#0077B5" opacity="0.7"></circle>
      <circle cx="20" cy="60" r="5" fill="#0077B5" opacity="0.7"></circle>
      <circle cx="50" cy="90" r="5" fill="#0077B5" opacity="0.7"></circle>
    </g>
    
    <!-- Connection lines from people to globe -->
    <g stroke="#0077B5" stroke-width="1" opacity="0.4">
      <path d="M160,150 C300,100 500,200 600,330" stroke-dasharray="2,2"></path>
      <path d="M260,170 C350,150 480,280 630,320" stroke-dasharray="2,2"></path>
      <path d="M460,150 C500,200 550,250 600,350" stroke-dasharray="2,2"></path>
      <path d="M160,300 C250,320 400,350 570,370" stroke-dasharray="2,2"></path>
      <path d="M360,300 C400,320 500,320 600,350" stroke-dasharray="2,2"></path>
    </g>
    
    <!-- Floating elements -->
    <g opacity="0.7">
      <circle cx="200" cy="100" r="5" fill="#0077B5"></circle>
      <circle cx="400" cy="50" r="3" fill="#0077B5"></circle>
      <circle cx="500" cy="200" r="4" fill="#0077B5"></circle>
      <circle cx="180" cy="350" r="6" fill="#0077B5"></circle>
      <circle cx="350" cy="400" r="5" fill="#0077B5"></circle>
      <circle cx="450" cy="350" r="3" fill="#0077B5"></circle>
    </g>
  </g>
</svg> 