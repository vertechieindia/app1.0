<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A1128" />
      <stop offset="100%" stop-color="#001F54" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A2E" />
      <stop offset="100%" stop-color="#16213E" />
    </linearGradient>
    <linearGradient id="deskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A4E69" />
      <stop offset="100%" stop-color="#22223B" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8B195" />
      <stop offset="100%" stop-color="#F67280" />
    </linearGradient>
    <linearGradient id="clothingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0077B6" />
      <stop offset="100%" stop-color="#0096C7" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Decorative background circles -->
  <circle cx="700" cy="100" r="60" fill="#0077B6" opacity="0.1" />
  <circle cx="600" cy="500" r="80" fill="#0077B6" opacity="0.1" />
  <circle cx="100" cy="200" r="70" fill="#0077B6" opacity="0.1" />
  <circle cx="200" cy="500" r="50" fill="#0077B6" opacity="0.1" />
  
  <!-- Desk -->
  <g transform="translate(400, 450)" filter="url(#shadow)">
    <rect x="-250" y="-50" width="500" height="20" rx="5" ry="5" fill="url(#deskGradient)" />
    <rect x="-240" y="-30" width="480" height="80" rx="5" ry="5" fill="url(#deskGradient)" opacity="0.9" />
    <rect x="-220" y="50" width="30" height="70" rx="3" ry="3" fill="url(#deskGradient)" />
    <rect x="190" y="50" width="30" height="70" rx="3" ry="3" fill="url(#deskGradient)" />
  </g>
  
  <!-- Laptop -->
  <g transform="translate(400, 350)" filter="url(#shadow)">
    <!-- Laptop base -->
    <rect x="-120" y="30" width="240" height="15" rx="5" ry="5" fill="#333" />
    <ellipse cx="0" cy="30" rx="120" ry="5" fill="#222" />
    
    <!-- Screen -->
    <rect x="-120" y="-80" width="240" height="5" rx="2" ry="2" fill="#333" />
    <rect x="-120" y="-80" width="240" height="110" rx="5" ry="5" fill="#222" />
    <rect x="-115" y="-75" width="230" height="100" rx="3" ry="3" fill="url(#screenGradient)" />
    
    <!-- Camera -->
    <circle cx="0" cy="-70" r="3" fill="#444" />
    <circle cx="0" cy="-70" r="1" fill="#222" />
    
    <!-- Code on Screen -->
    <rect x="-105" y="-65" width="210" height="80" rx="2" ry="2" fill="#151515" opacity="0.7" />
    <g font-family="Courier New, monospace" font-size="7" fill="#B5CEA8">
      <text x="-100" y="-55">import React, { useState, useEffect } from 'react';</text>
      <text x="-100" y="-45">import './App.css';</text>
      <text x="-100" y="-35" fill="#569CD6">function</text>
      <text x="-62" y="-35" fill="#4EC9B0">App</text>
      <text x="-42" y="-35" fill="#D4D4D4">() {</text>
      <text x="-100" y="-25" fill="#569CD6">  const</text>
      <text x="-70" y="-25" fill="#9CDCFE">[data, setData]</text>
      <text x="-10" y="-25" fill="#D4D4D4">=</text>
      <text x="0" y="-25" fill="#569CD6">useState</text>
      <text x="45" y="-25" fill="#D4D4D4">(null);</text>
      <text x="-100" y="-15" fill="#569CD6">  const</text>
      <text x="-70" y="-15" fill="#9CDCFE">[loading, setLoading]</text>
      <text x="10" y="-15" fill="#D4D4D4">=</text>
      <text x="20" y="-15" fill="#569CD6">useState</text>
      <text x="65" y="-15" fill="#D4D4D4">(</text>
      <text x="70" y="-15" fill="#569CD6">true</text>
      <text x="90" y="-15" fill="#D4D4D4">);</text>
      <text x="-100" y="-5" fill="#569CD6">  useEffect</text>
      <text x="-50" y="-5" fill="#D4D4D4">(() => {</text>
      <text x="-100" y="5" fill="#569CD6">    async</text>
      <text x="-70" y="5" fill="#569CD6">function</text>
      <text x="-30" y="5" fill="#DCDCAA">fetchData</text>
      <text x="10" y="5" fill="#D4D4D4">() {</text>
      <text x="-100" y="15" fill="#569CD6">      try</text>
      <text x="-70" y="15" fill="#D4D4D4">{</text>
      <text x="-100" y="25" fill="#569CD6">        const</text>
      <text x="-70" y="25" fill="#9CDCFE">response</text>
      <text x="-25" y="25" fill="#D4D4D4">=</text>
      <text x="-15" y="25" fill="#569CD6">await</text>
      <text x="15" y="25" fill="#DCDCAA">fetch</text>
      <text x="40" y="25" fill="#D4D4D4">(</text>
      <text x="45" y="25" fill="#CE9178">'/api/data'</text>
      <text x="90" y="25" fill="#D4D4D4">);</text>
    </g>
  </g>
  
  <!-- Instructor -->
  <g transform="translate(250, 350)">
    <!-- Head -->
    <circle cx="0" cy="-100" r="50" fill="url(#skinGradient)" filter="url(#shadow)" />
    
    <!-- Hair -->
    <path d="M-40,-130 Q-45,-150 -30,-160 Q-10,-170 10,-170 Q30,-160 35,-155 Q50,-130 45,-110 L30,-105 L-30,-105 L-40,-130" fill="#4A4E69" />
    
    <!-- Eyes -->
    <ellipse cx="-15" cy="-105" rx="7" ry="5" fill="#FFFFFF" />
    <ellipse cx="15" cy="-105" rx="7" ry="5" fill="#FFFFFF" />
    <circle cx="-15" cy="-105" r="3" fill="#333333" />
    <circle cx="15" cy="-105" r="3" fill="#333333" />
    
    <!-- Glasses -->
    <rect x="-30" y="-110" width="20" height="10" rx="3" ry="3" fill="none" stroke="#333333" stroke-width="2" />
    <rect x="10" y="-110" width="20" height="10" rx="3" ry="3" fill="none" stroke="#333333" stroke-width="2" />
    <path d="M-10,-105 L10,-105" stroke="#333333" stroke-width="2" />
    
    <!-- Smile -->
    <path d="M-20,-85 Q0,-70 20,-85" fill="none" stroke="#333333" stroke-width="2" />
    
    <!-- Body -->
    <rect x="-40" y="-50" width="80" height="100" rx="10" ry="10" fill="url(#clothingGradient)" filter="url(#shadow)" />
    
    <!-- Arms -->
    <g transform="rotate(20)">
      <rect x="40" y="-30" width="100" height="20" rx="10" ry="10" fill="url(#clothingGradient)" />
      <circle cx="140" cy="-20" r="15" fill="url(#skinGradient)" />
      <path d="M135,-25 L145,-15 M135,-15 L145,-25" stroke="#333333" stroke-width="2" />
    </g>
    
    <g transform="rotate(-20)">
      <rect x="-140" y="20" width="100" height="20" rx="10" ry="10" fill="url(#clothingGradient)" />
      <circle cx="-140" cy="30" r="15" fill="url(#skinGradient)" />
    </g>
  </g>
  
  <!-- Coffee Mug -->
  <g transform="translate(520, 400)" filter="url(#shadow)">
    <path d="M0,0 L0,-40 A15,15 0 0,1 15,-55 L45,-55 A15,15 0 0,1 60,-40 L60,0 Z" fill="#D4C2B0" />
    <ellipse cx="30" cy="0" rx="30" ry="10" fill="#8B7E74" />
    <path d="M60,-30 L75,-30 A10,10 0 0,1 85,-20 L85,-10 A10,10 0 0,1 75,0 L60,0" fill="none" stroke="#D4C2B0" stroke-width="5" />
    <ellipse cx="30" cy="-40" rx="20" ry="7" fill="#6F4E37" />
  </g>
  
  <!-- Notebook -->
  <g transform="translate(600, 420)" filter="url(#shadow)">
    <rect x="-40" y="-60" width="80" height="100" rx="2" ry="2" fill="#F1F1F1" />
    <rect x="-35" y="-55" width="70" height="90" rx="1" ry="1" fill="#FFFFFF" />
    <g stroke="#CCCCCC" stroke-width="1">
      <line x1="-30" y1="-40" x2="30" y2="-40" />
      <line x1="-30" y1="-25" x2="30" y2="-25" />
      <line x1="-30" y1="-10" x2="30" y2="-10" />
      <line x1="-30" y1="5" x2="30" y2="5" />
      <line x1="-30" y1="20" x2="30" y2="20" />
    </g>
    <circle cx="20" cy="-45" r="5" fill="#0077B6" opacity="0.5" />
    <rect x="-25" y="-30" width="40" height="3" fill="#0077B6" opacity="0.5" />
    <rect x="-25" y="-15" width="25" height="3" fill="#0077B6" opacity="0.5" />
  </g>
  
  <!-- Title Banner -->
  <g transform="translate(400, 550)" filter="url(#glow)">
    <rect x="-200" y="-20" width="400" height="40" rx="5" ry="5" fill="#0A1128" opacity="0.9" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#FFFFFF" text-anchor="middle">LEARN FROM EXPERTS</text>
  </g>
  
  <!-- VerTechie brand -->
  <g transform="translate(80, 50)" filter="url(#glow)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="#0A1128" opacity="0.8" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#FFFFFF" text-anchor="middle">VerTechie</text>
  </g>
  
  <!-- Tech symbols -->
  <g opacity="0.1" fill="#FFFFFF">
    <text x="700" y="150" font-family="monospace" font-size="30" transform="rotate(15, 700, 150)">{}</text>
    <text x="150" y="100" font-family="monospace" font-size="30" transform="rotate(-10, 150, 100)">&lt;/&gt;</text>
    <text x="650" y="300" font-family="monospace" font-size="30" transform="rotate(-15, 650, 300)">if()</text>
    <text x="200" y="200" font-family="monospace" font-size="30" transform="rotate(5, 200, 200)">for()</text>
    <text x="500" y="150" font-family="monospace" font-size="30" transform="rotate(-5, 500, 150)">[...]</text>
    <text x="300" y="100" font-family="monospace" font-size="30" transform="rotate(10, 300, 100)">class</text>
  </g>
</svg> 